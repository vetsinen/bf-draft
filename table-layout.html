<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }

        @font-face {
            font-family: Proxima Nova; /* Имя шрифта */
            src: url('ProximaNova-ThinIt.ttf'); /* Путь к файлу со шрифтом */
        }

        .brand {
            font-family: 'Proxima Nova', sans-serif;
            font-weight: 700;
            line-height: 23px;
            font-size: 15px;
            letter-spacing: -0.01em;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border-left: 1px solid grey;
            border-right: 1px solid grey;
            text-align: center;
        }

        table tr:first-child td {
            border-top: 1px solid grey;
        }
        table tr:last-child td {
            border-bottom: 1px solid grey;
        }
        table tr td:first-child{
            border: none;
            background: none;
            text-align: left;
        }
        .segment-direction {
            background-color: grey;
            margin: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <div style="width: 438px;">
        <br>
        <table width="100%">
            <tr>
                <td width="234px" height="220px"><span>&nbsp;</span></td>
                <td width="202px"><div class="segment-direction">GIG→FRA</div></td>
            </tr>
            <tr>
                <td>⛷ Carry on</td>
                <td>1x7kg</td>
            </tr>
            <tr>
                <td>⛩ Checked baggage</td>
                <td>1x7kg</td>
            </tr>
            <tr>
                <td>☔ Checked baggage</td>
                <td>1x7kg</td>
            </tr>
            <tr>
                <td>☎ Seat assignment</td>
                <td>1x7kg</td>
            </tr>
        </table>
    </div>
    <br>

    <div style="width: 639px">
        <table width="100%">
            <tr>
                <td width="234px" height="220px"><span>&nbsp;</span></td>
                <td width="202px"><div class="segment-direction">GIG→FRA</div></td>
                <td width="202px"><div class="segment-direction">FRA→AUH</div></td>
            </tr>
            <tr>
                <td>⛷ Carry on</td>
                <td>1x7kg-☎</td>
                <td>1x7kg-☎</td>
            </tr>
            <tr>
                <td>⛷ Carry on</td>
                <td>1x7kg-☎</td>
                <td>1x7kg-☎</td>
            </tr>
            <tr>
                <td>⛷ Carry on</td>
                <td>1x7kg-☎</td>
                <td>1x7kg-☎</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
